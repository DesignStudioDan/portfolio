<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Masaki Fujieda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fefefe;
      color: #333;
      overflow-x: hidden;
    }
    h1, h2, h3 {
      margin: 0;
    }
    h2, h3 {
      padding-bottom: 1em;
    }

    /* ===== Hero Section ===== */
    .hero {
      height: 100vh;
      padding: 0px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #accbee, #e7f0fd);
      position: relative;
    }
    .hero h1 {
      font-size: 3rem;
      animation: fadeInUp 1.2s ease;
    }
    .hero p {
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeInUp 1.5s ease;
    }
    .scroll-down {
      position: absolute;
      bottom: 30px;
      font-size: 2rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Sections General ===== */
    section {
      padding: 80px 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }
    .fade-in.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== About Section ===== */
    .about {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: center;
    }
    .about img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .about-text {
      max-width: 500px;
    }

    /* ===== Skills Section ===== */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      text-align: center;
    }
    .skill {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
      cursor: pointer;
    }
    .stars {
      font-size: 1.6rem;
      color: #ccc;
      margin-top: 10px;
      letter-spacing: 3px;
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    .star {
      display: inline-block;
      transform-origin: center;
      transition: color 0.3s ease;
    }
    .star.animate {
      animation: spinScale 0.5s ease forwards;
      color: gold !important;
    }

    @keyframes spinScale {
      0% { transform: rotate(0deg) scale(1); color: #ccc; }
      50% { transform: rotate(180deg) scale(1.5); }
      100% { transform: rotate(360deg) scale(1); color: gold; }
    }

    .tooltip {
      visibility: hidden;
      opacity: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      transition: opacity 0.3s;
      font-size: 0.8rem;
    }
    .skill:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    /* ===== Portfolio Section ===== */
    .portfolio-category {
      margin-bottom: 40px;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .portfolio-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.5s;
    }
    .portfolio-item:hover img {
      transform: scale(1.1);
    }
    .portfolio-item .title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .portfolio-item:hover .title {
      opacity: 1;
    }

    /* ===== Timeline Section ===== */
    .timeline {
      position: relative;
      margin: 40px auto;
      padding-left: 20px;
      border-left: 3px solid #ccc;
      max-width: 600px;
    }
    .timeline-item {
      margin-bottom: 40px;
      position: relative;
    }
    .timeline-item::before {
      content: "";
      position: absolute;
      left: -32px;
      width: 16px;
      height: 16px;
      background: #fff;
      border: 3px solid #accbee;
      border-radius: 50%;
    }

    /* ===== Contact Section ===== */
    .contact iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <section class="hero">
    <h1>Hello, I’m Masaki Fujieda.</h1>
    <p>Web Designer / Frontend Developer</p>
    <div class="scroll-down">↓</div>
  </section>

  <!-- About -->
  <section class="about fade-in">
    <img src="profile.jpg" alt="Profile Photo">
    <div class="about-text">
      <h2>About Me</h2>
      <p>
        東京を拠点に活動するWebデザイナーです。<br>
        明るく楽しいデザインを心がけ、<br>
        コードとE-commerce運用の両面でサポートします。
      </p>
    </div>
  </section>

  <!-- Skills -->
  <section class="fade-in">
    <div class="container">
      <h2>Skills</h2>
      <div class="skills-grid">
        <div class="skill" data-level="5">
          HTML
          <div class="stars">
            <span class="star">☆</span>
            <span class="star">☆</span>
            <span class="star">☆</span>
            <span class="star">☆</span>
            <span class="star">☆</span>
          </div>
          <div class="tooltip">レベル: 上級<br>使用年数: 5年</div>
        </div>
        <div class="skill" data-level="4">
          JavaScript
          <div class="stars">
            <span class="star">☆</span>
            <span class="star">☆</span>
            <span class="star">☆</span>
            <span class="star">☆</span>
            <span class="star">☆</span>
          </div>
          <div class="tooltip">レベル: 中上級<br>使用年数: 4年</div>
        </div>
        <div class="skill" data-level="3">
          React
          <div class="stars">
            <span class="star">☆</span>
            <span class="star">☆</span>
            <span class="star">☆</span>
            <span class="star">☆</span>
            <span class="star">☆</span>
          </div>
          <div class="tooltip">レベル: 中級<br>使用年数: 2年</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section class="contact fade-in">
    <div class="container">
      <h2>Contact</h2>
      <iframe src="https://docs.google.com/forms/d/e/xxxxxxxxxxxxxxx/viewform?embedded=true">読み込んでいます…</iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Masaki Fujieda Portfolio
  </footer>

  <script>
    // スクロールで要素をふわっと表示
    const elements = document.querySelectorAll('.fade-in');
    window.addEventListener('scroll', () => {
      elements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('active');
        }
      });
    });

    // スキル星アニメーション
    document.querySelectorAll('.skill').forEach(skill => {
      const stars = skill.querySelectorAll('.star');
      const level = parseInt(skill.getAttribute('data-level'));

      skill.addEventListener('mouseenter', () => {
        stars.forEach((star, index) => {
          setTimeout(() => {
            if (index < level) {
              star.classList.add('animate');
            }
          }, index * 200); // 200ms間隔で順に点灯
        });
      });

      // ホバー解除でリセット
      skill.addEventListener('mouseleave', () => {
        stars.forEach(star => {
          star.classList.remove('animate');
          star.textContent = '☆';
        });
      });
    });
  </script>
</body>
</html>
